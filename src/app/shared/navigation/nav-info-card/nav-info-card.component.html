<div class="info-card">
  <img src="{{ user.avatar }}" class="profile-image rounded-circle" alt="{{ user.firstName }}" />
  <div class="info-card-text">
    <a href="#" class="d-flex align-items-center text-white">
      <span class="text-truncate text-truncate-sm d-inline-block">
        {{ user.firstName + ' '+user.lastName }}
      </span>
    </a>
    <span class="d-inline-block text-truncate text-truncate-sm">{{user.email}}</span>
    <span class="d-inline-block text-truncate text-truncate-sm">{{Roles[user.role]}}</span>
  </div>
  <img src="assets/img/card-backgrounds/cover-2-lg.png" class="cover" alt="cover" />
  <a href="#" (click)="toggleFilter($event)" class="pull-trigger-btn" data-class="list-filter-active">
    <i class="fal fa-angle-down"></i>
  </a>
</div>
