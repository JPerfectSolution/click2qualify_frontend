<smart-panel #panel3 [clossable]="true" [collapsible]="true" [fullscreenable]="true" id="panel-3">
  <h2 panelTitle>
    Gateways
    <span class="fw-300"><i>Invites</i></span>
  </h2>
  <div panelContent>
    <div class="border bg-light rounded-top">
      <div class="form-group p-2 m-0 rounded-top">
        <input [(ngModel)]="filterString" class="form-control form-control-lg shadow-inset-2 m-0" placeholder="Filter Gateway Enrolments" type="text">
      </div>
      <div class="frame-wrap w-100">
        <div class="accordion" id="accordionExample">
          <div *ngFor="let gateway of gatewayList | gatewayFilter:filterString ; let i = index" class="card">
            <div class="multi-collapse">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-6 d-flex justify-content-center flex-column">
                    <div>
                      <span container="body" [popover]="template" (click)="showDetails(gateway)" class="cur-p">{{gateway.title}}</span>
                    </div>
                  </div>
                  <div class="col-md-6 d-flex justify-content-space-evenly">
                    <button class="btn btn-outline-success">Start</button>
                    <button class="btn btn-outline-danger">Decline</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <span class="filter-message js-filter-message"></span>
    </div>
  </div>
</smart-panel>

<ng-template #template>
  <div class="modal-body p-0">
    <tabset class="nav-tabs-clean">
      <tab heading="Gateway" id="gateway">
        <div class="card-body">
          <h5 class="card-title">{{selectedGateway.title}}</h5>
          <p class="card-text">{{selectedGateway.description}}</p>
        </div>
      </tab>
      <tab heading="Owner" id="owner">
        <div class="card-body">
          <h5 class="card-title">{{selectedGateway.author.name}}</h5>
          <p class="card-text">{{selectedGateway.author.email}}</p>
          <p class="card-text">{{selectedGateway.author.contact}}</p>
        </div>
      </tab>
    </tabset>
  </div>
</ng-template>
