<div class="row">
  <div class="col-xl-6 h-100">
    <smart-panel [collapsible]="true" [fullscreenable]="true" [clossable]="true" id="panel-1" #panel1>
      <h2 panelTitle>Cluster Detail</h2>
      <div panelContent>
        <div class="form-group">
          <label for="inputClusterName">Name</label>
          <div class="input-group mb-3">
            <input class="form-control inputText " id="inputClusterName" aria-describedby="emailHelp"
              placeholder="Cluster name" />
          </div>
        </div>
        <div class="form-group">
          <label for="inputClusterUrl">Kubernetes Master</label>
          <div class="input-group mb-3">
            <input class="form-control inputText " id="inputClusterUrl" aria-describedby="emailHelp"
              placeholder="Kubernetes Cluster URL" />
          </div>
        </div>
      </div>
    </smart-panel>
    <button type="button" class="btn btn-secondary btn-sm ">
      Test Connection
    </button>
  </div>
  <div class="col-xl-6">
    <smart-panel [collapsible]="true" [fullscreenable]="true" [clossable]="true" id="panel-1" #panel1>
      <h2 panelTitle>Cluster Detail</h2>
      <div panelContent>
        <div class="form-group">
          <label for="textareaToken">Acces Token</label>
          <div class="input-group mb-3">
            <textarea id="textareaToken" class="form-control body-text" rows="20">Paste Token</textarea>
          </div>
        </div>
      </div>
    </smart-panel>
    <button type="button" class="btn btn-primary btn-sm">
      Add Clustre
    </button>
  </div>
</div>
